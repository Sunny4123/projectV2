<html lang="en">
<head>

                <input type="text" name="price" placeholder="0.00/กก"required />
            </div>
            <div class="input-box">
                <label>ราคาสินค้า/บาท</label>
                <input type="text" name="num" placeholder="0/บาท"required />
            </div>
                <button>เพิ่มสินค้า</button>
        </form>
